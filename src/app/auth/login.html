<div class="min-h-screen w-full bg-slate-950 text-slate-100 flex items-center justify-center">
  <div class="w-full max-w-sm rounded-2xl border border-slate-800 bg-slate-950/70 p-6 shadow-xl">
    <h1 class="text-xl font-semibold tracking-tight">
      {{ mode === 'login' ? 'Anmelden' : 'Registrieren' }}
    </h1>

    <p class="mt-1 text-xs text-slate-400">
      {{ mode === 'login' ? 'Mit bestehendem Benutzer anmelden.' : 'Neuen Benutzer anlegen.' }}
    </p>

    <form class="mt-5 space-y-4" (ngSubmit)="submit()">
      <label class="block text-xs uppercase tracking-widest text-slate-400">
        Benutzername
        <input
          class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-900/70 px-3 py-2 text-sm"
          name="username"
          [(ngModel)]="username"
          autocomplete="username"
          required
        />
      </label>

      <label class="block text-xs uppercase tracking-widest text-slate-400">
        Passwort
        <input
          class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-900/70 px-3 py-2 text-sm"
          type="password"
          name="password"
          [(ngModel)]="password"
          autocomplete="current-password"
          required
        />
      </label>

      <div *ngIf="error" class="text-xs text-rose-400">
        {{ error }}
      </div>

      <button
        type="submit"
        class="w-full rounded-lg bg-emerald-500/80 px-4 py-2 text-sm font-semibold text-slate-950 transition hover:bg-emerald-400 disabled:opacity-50"
        [disabled]="busy"
      >
        {{ mode === 'login' ? 'Anmelden' : 'Registrieren' }}
      </button>
    </form>

    <button
      type="button"
      class="mt-4 w-full text-xs text-slate-400 hover:text-slate-200"
      (click)="toggleMode()"
    >
      {{ mode === 'login' ? 'Noch kein Konto? Registrieren' : 'Bereits registriert? Anmelden' }}
    </button>

    <a
      class="mt-3 block w-full text-center text-[0.7rem] text-slate-500 hover:text-slate-200"
      routerLink="/local"
    >
      Als Gast weiterspielen
    </a>
  </div>
</div>
